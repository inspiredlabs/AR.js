<!doctype html>
<html>
<head>
  <!-- include aframe -->
  <!-- with location based, use aframe v0.9.2 -->
  <script src="js/aframe-master.min.js"></script>
  <script src="js/aframe-ar-nft.js"></script><!-- debug -->

  <script>
    // here we register che 'clickhandler' component
    AFRAME.registerComponent("clickhandler", {
      init: function () {
        // we add the click event listener to any instance of this component
        this.el.addEventListener("click", () => {
          //alert("Clicked!");
          document.querySelectorAll('[clickhandler]'); // stackoverflow.com/questions/2694640/find-an-element-in-dom-based-on-an-attribute-value

          // when `clicked` result in tagName of `clickhandler`
          alert(event.target.tagName); //[object HTMLElement]

          // supplement `clickhandler` with gaze control


        });
      }
    });

  </script>



  <script>
    const log = console.log;
    window.onload = () => {
      let scene = document.querySelector('a-scene'); // Want to apply attribute to scene?

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          let gps = document.createAttribute('gps-entity-place'),
              arjs = document.createAttribute('arjs'),
              welcome = document.getElementById('welcome');

          arjs.value = 'trackingMethod: best; debugUIEnabled: false;';
          gps.value = `latitude: ${position.coords.latitude - 0.1}; longitude: ${position.coords.longitude + 0.1}`;
          log(gps.value);
          scene.setAttributeNode(gps);
          scene.setAttributeNode(arjs);

        });
      }
    }

  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!--
  Cursor and raycaster, we define a raycaster handler.
  With 'raycaster' we add a CSS selector to match the only
  elements that will react to click events, for performance.
    - from: aframe.io/docs/1.0.0/introduction/interactions-and-controllers.html
  -->
<a-scene
  vr-mode-ui="enabled: false"
  raycaster="objects: [clickhandler];"
  cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;">
  <a-entity id="myElement" position="0 -8 -7">

    <!-- `clickhandler` is A-Frame based: -->
    <a-sphere position="0 1.25 -5" radius="1.25" material="color: red;" clickhandler shadow></a-sphere><!-- color="#EF2D5E" -->

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" clickhandler shadow></a-box>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" clickhandler shadow></a-cylinder>
    <a-plane position="0 -0.001 -4.5" rotation="-90 0 0" width="6" height="6" color="#7BC8A4" shadow shadow-material></a-plane>

    <a-text id="welcome" value="Welcome" scale="75 75 75"  color="#000000"  position="-30 0 -150" look-at="[gps-camera]" clickhandler></a-text>
    <!-- position="[-l 0 +r] [-lower 0 +higher] [-front 0 +behind]" look-at="[gps-camera]" -->

  </a-entity><!-- /myElement -->

  <a-camera gps-camera rotation-reader camera="near:0.0001; fov: 60; far: 10000;"></a-camera><!-- position="0 2 0" -->
</a-scene>
</body>
</html>
